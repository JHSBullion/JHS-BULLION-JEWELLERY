name: Gold Price Auto Update

on:
  schedule:
    - cron: '5 * * * *'   # every hour at :05 (UTC) = 每小时马来西亚时间 :13
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run updater (no external deps)
        env:
          GOLDAPI_KEY: ${{ secrets.GOLDAPI_KEY }}
        run: node scripts/update_gold.js

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add js/data.js
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(data): auto update gold prices $(date -u +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
